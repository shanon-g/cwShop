    <main>
        <h2>REGISTRATION FORM</h2>

        <form action="#" method="POST" enctype="multipart/form-data" id="registration-form" novalidate>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="fullName" required placeholder="Enter your full name" />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address" />
            
            <label>Birth Date:</label>
            <div class="birth-date-selectors">
                <select name="birth-day" id="birth-day" required>
                    <option value="" disabled selected>Day</option>
                </select>
                <select name="birth-month" id="birth-month" required>
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="birth-year" id="birth-year" required>
                    <option value="" disabled selected>Year</option>
                </select>
            </div>
            
            <label>Gender:</label>
            <div class="gender-group">
                <label><input type="radio" id="gender-male" name="gender" value="male" /> Male</label>
                <label><input type="radio" id="gender-female" name="gender" value="female" required /> Female</label>
            </div>


            <div class="photo-group-container">
                <div class="photo-group">
                    <p>Input Close-up Face Image</p>
                    <img id="face-preview" src="assets/placeholder_face.png" alt="Face Preview" />
                    <input type="file" id="face-image" accept="image/*" />
                  </div>
                  
                <div class="photo-group">
                    <p>Input Full Body Image</p>
                    <img id="body-preview" src="assets/placeholder_body.png" alt="Body Preview" />
                    <input type="file" id="body-image" accept="image/*" />
                </div>
            </div>
              

            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required />
                <label for="terms">I agree to the Terms and Condition</label>
            </div>

            <button type="submit">REGISTER</button>
        </form>
    </main>
